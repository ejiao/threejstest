<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>test threejs</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene(); // SCENE
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); // CAMERA

			var renderer = new THREE.WebGLRenderer(); //RENDERER
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0x3399ff);
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshLambertMaterial( { color: 0xffffff } );
			var cube = new THREE.Mesh( geometry, material );
			// cube.position.x = 9; 
			// cube.position.y = 10; 
			// cube.position.z = 20;
			scene.add( cube );


			// var sphere = new THREE.Mesh( 
			// 	new THREE.SphereGeometry(5, 16, 16), 
			// 	new THREE.MeshLambertMaterial( { color: 0xff0f0f } )
			// );
			// scene.add( sphere ); 

			// create a point light
			var pointLight =
			  new THREE.PointLight(0xFF0F0F, 1.2);
			// set its position
			pointLight.position.set(9,40,5); 
			// add to the scene
			scene.add(pointLight);

			var pointLight2 = new THREE.PointLight(0x0fffff, 1.5); 
			pointLight2.position.set(-30,-30,20); 
			scene.add(pointLight2);

			camera.position.z = 3;

		
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
			controls.enableDamping = true;
			controls.dampingFactor = 0.25;
			controls.enableZoom = false;


			function render() {
				requestAnimationFrame( render );
				cube.rotation.x += 0.001;
				cube.rotation.y += 0.001;
				controls.update(); 
				// sphere.rotation.x += 0.01; 
				// sphere.rotation.y += 0.01; 
				renderer.render( scene, camera );
			}
			render();
		</script>
	</body>
</html>
